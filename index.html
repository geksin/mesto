<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.</title><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><a href="##" target="_self"><img class="header__logo" src="images/header-logo.1f1e95914acec5e33236.svg" alt="Логотип Mesto"></a></header><main class="content"><section class="profile"><div class="profile__info"><div class="profile__avatar-hover"><div class="profile__avatar" alt="фотография Жак-Ив Кусто"></div></div><div class="profile__text"><div class="profile__title"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"><img src="images/edit.8667ac4a523e8fc42e59.svg" alt="кнопка редактирования"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button type="button" class="profile__add-button"><img class="profile__icon-add" src="images/add.d86bb2edc2f6eadb96b7.svg" title="кнопка добавить" alt="кнопка добавить"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_edit-profile"><div class="popup__container"><button type="button" class="popup__button-close"><img class="popup__button-close-image" src="images/close_icon.a004a2d5d464d8ddbbb5.svg" alt="кнопка закрыть"></button><form class="popup__form popup__form_edit" name="edit_profile"><h2 class="popup__title">Редактировать профиль</h2><input id="profile-name" name="profile-name" class="popup__profile-input" placeholder="Имя" minlength="2" maxlength="40" required> <span id="profile-name-error" class="popup__profile-input-error"></span> <input id="profile-profession" name="profile-profession" class="popup__profile-input" placeholder="Вид деятельности" minlength="2" maxlength="200" required> <span id="profile-professio bbb5.svg" alt="кнопка закрыть"></button><form class="popup__form"><h2 class="popup__title">Вы уверены?</h2><button type="button" class="popup__button-save">Уверен на все 100%</button></form></div></div><div class="popup popup_upload-avatar"><div class="popup__container"><button type="button" class="popup__button-close"><img class="popup__button-close-image" src="images/close_icon.a004a2d5d464d8ddbbb5.svg" alt="кнопка закрыть"></button><form class="popup__form popup__form-avatar"><h2 class="popup__title">Обновить аватар</h2><input id="ava-link" name="card-link" type="url" class="popup__profile-input" placeholder="Ссылка на картинку" required> <span id="ava-link-error" class="popup__profile-input-error"></span> <button type="submit" class="popup__button-save">Сохранить</button></form></div></div><script type="module" src="../pages/index.js"></script><script src="main.js"></script></body></html>
