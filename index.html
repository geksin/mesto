<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <header class="header">
        <a href="#"><img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto"></a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/Avatar.png" alt="фотография Жак-Ив Кусто">
                <div class="profile__text">
                    <div class="profile__title"><h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"><img src="./images/edit.svg" alt="кнопка редактирования">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"><img class="profile__icon-add" src="./images/add.svg" title="кнопка добавить" alt="кнопка добавить">
            </button>
        </section>

        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
<div class="popup">
    <div class="popup__container">
        <button type="button" class="popup__button-close">
            <img class="popup__button-close-image" src="./images/close_icon.svg" alt="кнопка закрыть">
        </button>
        <form class="popup__form" name="edit_profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="profile-name" name="profile-name" type="text" class="popup__profile-input">
                <input id="profile-profession" name="profile-profession" type="text" class="popup__profile-input">
                <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
    </div>
</div>

<div class="popup" id="popup-add-card">
    <div class="popup__container">
        <button type="button" class="popup__button-close" id="popup-close-card">
            <img class="popup__button-close-image" src="./images/close_icon.svg" alt="кнопка закрыть">
        </button>
        <form class="popup__form" name="edit_card">
                <h2 class="popup__title">Новое место</h2>
                <input id="card-name" name="card-name" type="text" class="popup__profile-input" placeholder="Название">
                <input id="card-link" name="card-link" type="text" class="popup__profile-input" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
    </div>
</div>

<template class="card__template">
    <article class="element">
        <img class="element__photo" src="" title="Фото пользователя" alt="Фото пользователя">
        <button type="button" class="element__button-delete"><img src="./images/Trash.svg" title="удалить" alt="кнопка удаления">
        </button>
        <div class="element__down-part">
            <h2 class="element__name"></h2>
            <button type="button" class="element__button-like"><img src="./images/like.svg" title="поставить лайк" alt="кнопка лайка">
            </button>
        </div>
    </article>
 </template>

<script src="./js/script.js"></script>
</body>
</html>
