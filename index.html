<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <header class="header">
        <a class="header__logo" href="#"><img src="./images/header-logo.svg" alt="Логотип Mesto"></a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/Avatar.png" alt="фотография Жак-Ив Кусто">
                <div class="profile__text">
                    <div class="profile__title"><h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"><img src="./images/edit.svg">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"><img src="./images/add.svg" title="кнопка добавить">
            </button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" title="Фото пользователя">
                <div class="element__down-part">
                    <p class="element__name">Карачаевск</p>
                    <button class="element__button-like"><img src="./images/like.svg" title="поставить лайк">
                    </button>
                </div>
            </div>
            
            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash2.png" title="Фото пользователя">
                <div class="element__down-part">
                    <p class="element__name">Гора Эльбрус</p>
                    <button class="element__button-like"><img src="./images/like.svg" title="поставить лайк">
                    </button>
                </div>
            </div>

            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash1-1.jpg" title="Фото пользователя">
                <div class="element__down-part">
                    <p class="element__name">Домбай</p>
                    <button class="element__button-like"><img src="./images/like.svg" title="поставить лайк">
                    </button>
                </div>
            </div>

            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" title="Фото пользователя">
                <div class="element__down-part">
                    <p class="element__name">Карачаевск</p>
                    <button class="element__button-like"><img src="./images/like.svg" title="поставить лайк">
                    </button>
                </div>
            </div>

            <div class="element">
                <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" title="Фото пользователя">
                <div class="element__down-part">
                    <p class="element__name">Карачаево-Черкессия</p>
                    <button class="element__button-like"><img src="./images/like.svg" title="поставить лайк">
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
<div class="popup">
    <div class="popup__container">
        <div class="popup__button-close">
            <img class="popup__button-close-image" src="images/Close Icon.svg">
        </div>
        <form class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="name" name="profile-name" type="text" class="popup__profile-name" value="Жак-Ив">
                <input id="subtitile" name="profile-profession" type="text" value="Исследователь" class="popup__profile-subtitile">
                <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
